<head>
    <title>Quel resto ?</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Votez pour les restaurants qui vous tentent ce midi">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-cutlery"></span> Votez malin pour votre festin !</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                {{> loginButtons }}
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Quel resto
                <small>pour ce midi ?</small>
            </h1>
        </div>
    </div>

    <hr>

    {{> restaurants}}

    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>{{votingPeriod}}</p>
            </div>
        </div>
    </footer>

</div>

</body>

<template name="restaurants">
{{#each restos}}
    {{> resto}}
    <hr>
{{/each}}
</template>

<template name="resto">
    <div class="row">
        <div class="col-md-7">
            <img class="img-responsive" src="{{img}}" alt="">
        </div>
        <div class="col-md-5">
            <h3>{{name}}</h3>
            <p>
                <button type="button"
                        class="btn btn-default"
                        data-toggle="popover"
                        title="Ceux qui ont votÃ©"
                        data-trigger="focus"
                        data-content="{{formatSupporters}}">
                    <span class="glyphicon glyphicon-star"></span> {{votes}}
                </button>
                <button type="button" class="btn btn-default vote {{#if hasVoted _id}}btn-success{{/if}}">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                </button>
            </p>
            <p>{{description}}</p>
        </div>
    </div>
</template>

<template name="supporters_popover">
    {{#if supporters}}
        <ul class="list-unstyled">
        {{#each supporters}}
            <li><span class="glyphicon glyphicon-user"></span> {{name}}</li>
        {{/each}}
        </ul>
    {{else}}
        Personne
    {{/if}}
</template>
