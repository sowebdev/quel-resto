<head>
  <title>Quel resto ?</title>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Votez pour les restaurants qui vous font du bien ;-)</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {{> loginButtons }}
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Quel resto
                <small>pour ce midi ?</small>
            </h1>
        </div>
    </div>

    <hr>

    {{> restaurants}}

    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Les votes sont ouverts de 9h00 à 12h30</p>
            </div>
        </div>
    </footer>

</div>

</body>

<template name="restaurants">
{{#each restos}}
    {{> resto}}
    <hr>
{{/each}}
</template>

<template name="resto">
    <div class="row">
        <div class="col-md-7">
            <img class="img-responsive" src="{{img}}" alt="">
        </div>
        <div class="col-md-5">
            <h3>{{name}}</h3>
            <p>
                <button type="button"
                        class="btn btn-default"
                        data-toggle="popover"
                        title="Ceux qui ont voté"
                        data-placement="left"
                        data-content="{{formatSupporters}}">
                    <span class="glyphicon glyphicon-star"></span> {{votes}}
                </button>
                <button type="button" class="btn btn-default vote {{#if hasVoted _id}}btn-success{{/if}}">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                </button>
            </p>
            <p>{{description}}</p>
        </div>
    </div>
</template>

<template name="supporters_popover">
    {{#if supporters}}
        <ul class="list-unstyled">
        {{#each supporters}}
            <li><span class="glyphicon glyphicon-user"></span> {{name}}</li>
        {{/each}}
        </ul>
    {{else}}
        Personne
    {{/if}}
</template>
