<head>
  <title>Quel resto ?</title>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Votez pour les restaurants qui vous font du bien ;-)</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Quel resto
                <small>pour ce midi ?</small>
            </h1>
        </div>
    </div>

    <hr>

    {{> restaurants}}

    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Merci de voter avant 12h</p>
            </div>
        </div>
    </footer>

</div>

</body>

<template name="restaurants">
{{#each restos}}
    <div class="row">
        <div class="col-md-7">
            <img class="img-responsive" src="{{img}}" alt="">
        </div>
        <div class="col-md-5">
            <h3>{{name}}</h3>
            <p>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-star"></span> {{votes}}
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-thumbs-down"></span>
                </button>
            </p>
            <p>{{description}}</p>
        </div>
    </div>
    <hr>
{{/each}}
</template>
